<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam y Reconocimiento de Voz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 960px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white rounded-xl shadow-2xl p-8 flex flex-col items-center space-y-6">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 text-center">
            Captura de Foto con Voz
        </h1>
        <p class="text-gray-600 text-center max-w-lg">
            Permite el acceso a tu cámara. Cuando la pantalla de la cámara aparezca, haz clic en "Iniciar Escucha".
            Luego, di la palabra
            <strong class="text-blue-600">"foto"</strong>
            para capturar una imagen.
        </p>

        <div class="relative w-full aspect-video rounded-xl overflow-hidden shadow-lg border-4 border-gray-200">
            <video id="webcam-video" autoplay class="absolute inset-0 w-full h-full object-cover"></video>
            <canvas id="photo-canvas" class="absolute inset-0 w-full h-full object-contain hidden"></canvas>
        </div>

        <p id="status-message" class="text-lg font-medium text-center text-gray-700">
            Esperando acceso a la cámara...
        </p>
        
        <div class="flex flex-col md:flex-row gap-4">
            <button id="start-listen-btn" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition-transform transform hover:scale-105 active:scale-95 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Iniciar Escucha
            </button>
            <button id="download-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105 active:scale-95 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Descargar Foto
            </button>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('webcam-video');
        const canvasElement = document.getElementById('photo-canvas');
        const statusMessage = document.getElementById('status-message');
        const startListenBtn = document.getElementById('start-listen-btn');
        const downloadBtn = document.getElementById('download-btn');
        const context = canvasElement.getContext('2d');

        downloadBtn.disabled = true;

        async function setupWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                startListenBtn.disabled = false;
                statusMessage.textContent = '¡Cámara lista! Haz clic en "Iniciar Escucha" para comenzar.';
            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
                statusMessage.textContent = 'Error: No se pudo acceder a la cámara. Por favor, asegúrate de haber dado permiso.';
            }
        }

        function startSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                statusMessage.textContent = 'Error: Tu navegador no soporta el reconocimiento de voz.';
                startListenBtn.disabled = true;
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.continuous = true;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
                console.log('Palabra detectada:', transcript);

                if (transcript.includes('foto')) {
                    statusMessage.textContent = '¡Foto capturada! Espera un momento...';
                    capturePhoto();
                    recognition.stop();
                } else {
                    statusMessage.textContent = 'Escuchando... di "foto"';
                }
            };

            recognition.onstart = () => {
                startListenBtn.disabled = true;
                statusMessage.textContent = 'Escuchando... di "foto"';
            };

            recognition.onend = () => {
                startListenBtn.disabled = false;
                statusMessage.textContent = 'Reconocimiento de voz detenido. Haz clic para reiniciar.';
            };

            recognition.onerror = (event) => {
                console.error('Error de reconocimiento de voz:', event.error);
                statusMessage.textContent = `Error de reconocimiento: ${event.error}. Haz clic en "Iniciar Escucha" para intentarlo de nuevo.`;
                startListenBtn.disabled = false;
            };

            recognition.start();
        }

        function capturePhoto() {
            if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

                videoElement.classList.add('hidden');
                canvasElement.classList.remove('hidden');

                downloadBtn.disabled = false;
                statusMessage.textContent = '¡Foto capturada! Haz clic en "Descargar Foto" para guardarla.';
            } else {
                statusMessage.textContent = 'Error: El video no está listo para la captura.';
            }
        }

        startListenBtn.addEventListener('click', () => {
            if (!startListenBtn.disabled) {
                startSpeechRecognition();
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (downloadBtn.disabled) return;
            
            const imageURL = canvasElement.toDataURL('image/png');

            const link = document.createElement('a');
            link.href = imageURL;
            link.download = 'mi-foto.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        setupWebcam();
    </script>
</body>
</html>
