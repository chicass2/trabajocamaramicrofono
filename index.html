<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #e3350d;
            border-radius: 10px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #search-input {
            width: 100%;
            max-width: 400px;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .pokedex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .pokemon-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
        }

        .pokemon-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .pokemon-name {
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: capitalize;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            gap: 15px;
        }

        .pagination button {
            background: #e3350d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .page-info {
            font-weight: bold;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            margin: 50px 0;
        }

        @media (max-width: 768px) {
            .pokedex-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokédex Web</h1>
            <p>Explora el mundo de los Pokémon</p>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar Pokémon por nombre...">
        </div>

        <div id="pokedex-container">
            <div class="loading" id="loading">Cargando Pokémon...</div>
        </div>

        <div class="pagination" id="pagination">
            <button id="prev-btn" disabled>Anterior</button>
            <span class="page-info" id="page-info">Página 1</span>
            <button id="next-btn">Siguiente</button>
        </div>
    </div>

    <script>
        let allPokemon = [];
        let currentPage = 1;
        const pokemonPerPage = 20;
        let filteredPokemon = [];

        const pokedexContainer = document.getElementById('pokedex-container');
        const searchInput = document.getElementById('search-input');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageInfo = document.getElementById('page-info');
        const loadingElement = document.getElementById('loading');

        async function fetchAllPokemon() {
            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1000');
                const data = await response.json();
                allPokemon = data.results.map((pokemon, index) => ({
                    name: pokemon.name,
                    url: pokemon.url,
                    id: index + 1
                }));
                filteredPokemon = [...allPokemon];
                loadingElement.style.display = 'none';
                displayPokemon();
            } catch (error) {
                console.error('Error:', error);
                loadingElement.innerHTML = 'Error al cargar los Pokémon. Intenta recargar la página.';
            }
        }

        function displayPokemon() {
            const startIndex = (currentPage - 1) * pokemonPerPage;
            const endIndex = startIndex + pokemonPerPage;
            const pokemonToShow = filteredPokemon.slice(startIndex, endIndex);

            if (pokemonToShow.length === 0) {
                pokedexContainer.innerHTML = 'No se encontraron Pokémon.';
                return;
            }

            const pokemonCards = pokemonToShow.map(pokemon => `
                <div class="pokemon-card">
                    <img class="pokemon-image" 
                         src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemon.id}.png" 
                         alt="${pokemon.name}" 
                         onclick="window.open('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemon.id}.png', '_blank')">
                    <div class="pokemon-name">${pokemon.name}</div>
                </div>
            `).join('');

            pokedexContainer.innerHTML = `<div class="pokedex-grid">${pokemonCards}</div>`;
            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredPokemon.length / pokemonPerPage);
            pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
        }

        function filterPokemon() {
            const searchTerm = searchInput.value.toLowerCase();
            filteredPokemon = allPokemon.filter(pokemon => 
                pokemon.name.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            displayPokemon();
        }

        searchInput.addEventListener('input', filterPokemon);

        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayPokemon();
            }
        });

        nextBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredPokemon.length / pokemonPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayPokemon();
            }
        });

        fetchAllPokemon();
    </script>
</body>
</html>
